<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Jobs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .header {
      background-color: #333;
      color: white;
      padding: 10px;
      text-align: center;
    }

    .container {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .btn {
      display: block;
      width: 100%;
      background-color: red;
      color: white;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: darkred;
    }

    .bottom-image {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="header">Find Jobs</div>
  <div class="container">
    <div class="form-group">
      <label for="district">जिला</label>
      <select id="district">
        <option value="dewas">Dewas</option>
        <option value="hatpipliya">Hatpipliya</option>
        <option value="khategav">Khategav</option>
        <option value="bagli">Bagli</option>
        <option value="satwas">Satwas</option>
      </select>
    </div>
    <div class="form-group">
      <label for="education">शिक्षा स्तर</label>
      <select id="education">
        <option value="all">All</option>
        <option value="graduate">Graduate</option>
        <option value="postgraduate">Postgraduate</option>
        <option value="matric">Matric</option>
      </select>
    </div>
    <button class="btn" id="find-job-btn">Find Job</button>
  </div>

  <img 
    class="bottom-image" 
    src="https://i.ibb.co/WxctH8R/business-meeting-talking-about-job-copy.png" 
    alt="Business Meeting">
  
  <script>
    document.getElementById("find-job-btn").addEventListener("click", function () {
      const district = document.getElementById("district").value;
      const education = document.getElementById("education").value;

      window.location.href = `contacts.html?district=${district}&education=${education}`;
    });
  </script>
</body>
</html>
